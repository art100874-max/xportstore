name: iOS CI (Briefcase)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14

    # Общие переменные для джоба
    env:
      PYTHON_VERSION: "3.11"
      # Пробрасываем значение секрета (может быть пустой строкой)
      IOS_EXPORT_METHOD: ${{ secrets.IOS_EXPORT_METHOD }}
      # Булево "есть/нет секрета" как строка 'true' / 'false'
      HAS_IOS_EXPORT_METHOD: ${{ secrets.IOS_EXPORT_METHOD && 'true' || 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          python -m pip install briefcase

      - name: Briefcase create iOS
        run: briefcase create iOS

      - name: Briefcase build iOS (Xcode project)
        run: briefcase build iOS

      - name: Locate workspace and scheme
        id: xcode_meta
        shell: bash
        run: |
          set -euo pipefail
          WORKSPACE_PATH="$(/bin/ls -1d build/*/Xcode/*.xcworkspace | head -n 1 || true)"
          if [[ -z "$WORKSPACE_PATH" ]]; then
            echo "No .xcworkspace found under build/*/Xcode" >&2
            exit 1
          fi
          echo "workspace=$WORKSPACE_PATH" >> "$GITHUB_OUTPUT"

          SCHEMES_JSON="$(xcodebuild -list -json -workspace "$WORKSPACE_PATH")"
          SCHEME_NAME="$(python -c 'import sys,json; d=json.load(sys.stdin); s=(d.get("workspace",{}).get("schemes") or d.get("project",{}).get("schemes") or []); print(s[0] if s else "")' <<<"$SCHEMES_JSON")"

          if [[ -z "$SCHEME_NAME" ]]; then
            echo "No Xcode scheme found. Make sure the scheme is Shared in Xcode." >&2
            exit 2
          fi

          echo "scheme=$SCHEME_NAME" >> "$GITHUB_OUTPUT"
          echo "Workspace: $WORKSPACE_PATH"
          echo "Scheme:    $SCHEME_NAME"

      - name: Archive (Release)
        id: archive
        run: |
          set -euo pipefail
          mkdir -p output
          ARCHIVE_PATH="$PWD/output/App.xcarchive"
          xcodebuild \
            -workspace "${{ steps.xcode_meta.outputs.workspace }}" \
            -scheme "${{ steps.xcode_meta.outputs.scheme }}" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath "$ARCHIVE_PATH" \
            clean archive
          echo "archive_path=$ARCHIVE_PATH" >> "$GITHUB_OUTPUT"

      # Экспорт .ipa только если секрет задан
      - name: Prepare ExportOptions.plist
        if: ${{ env.HAS_IOS_EXPORT_METHOD == 'true' }}
        run: |
          cat > ExportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>${IOS_EXPORT_METHOD}</string>
            <key>compileBitcode</key>
            <false/>
            <key>destination</key>
            <string>export</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>stripSwiftSymbols</key>
            <true/>
          </dict>
          </plist>
          PLIST

      - name: Export IPA
        if: ${{ env.HAS_IOS_EXPORT_METHOD == 'true' }}
        run: |
          set -euo pipefail
          mkdir -p output/ipa
          xcodebuild -exportArchive \
            -archivePath "${{ steps.archive.outputs.archive_path }}" \
            -exportPath "output/ipa" \
            -exportOptionsPlist "ExportOptions.plist" \
            -allowProvisioningUpdates

      - name: Upload .xcarchive
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive
          path: output/App.xcarchive

      - name: Upload .ipa (if exists)
        if: ${{ env.HAS_IOS_EXPORT_METHOD == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: output/ipa/*.ipa
