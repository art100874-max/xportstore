name: Build iOS IPA (XPort Store)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          pip install briefcase

      - name: Create iOS project (Briefcase)
        run: briefcase create iOS

      - name: Build iOS project (Briefcase)
        run: briefcase build iOS

      # Сборка симуляторной .app через xcodebuild (без подписи)
      - name: Build for iOS Simulator (xcodebuild)
        shell: bash
        run: |
          set -e
          PROJ="$(find build -maxdepth 3 -name '*.xcodeproj' | head -n 1)"
          if [ -z "$PROJ" ]; then
            echo "Xcode project not found under build/"; exit 1
          fi
          echo "Using Xcode project: $PROJ"
          SCHEME="$(basename "$PROJ" .xcodeproj)"
          echo "Using scheme: $SCHEME"

          xcodebuild \
            -project "$PROJ" \
            -scheme "$SCHEME" \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "generic/platform=iOS Simulator" \
            build

      # Локализуем .app и пакуем в .ipa
      - name: Pack unsigned IPA (auto-detect .app)
        shell: bash
        run: |
          set -e
          echo "Searching for .app…"
          APP_DIR="$(find build -maxdepth 12 -type d -name '*.app' | head -n 1 || true)"
          if [ -z "$APP_DIR" ]; then
            echo "No .app found under build/"; exit 1
          fi
          echo "Using app dir: $APP_DIR"
          APP_NAME="$(basename "$APP_DIR" .app)"

          EXPORT_DIR="$PWD/build/export"
          mkdir -p "$EXPORT_DIR/Payload"
          cp -R "$APP_DIR" "$EXPORT_DIR/Payload/"
          (cd "$EXPORT_DIR" && /usr/bin/zip -r "${APP_NAME}-unsigned.ipa" Payload)

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: XPortStore-unsigned
          path: build/export/*.ipa
